<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Validador CPF</title>
</head>

<body>

  <div class="form">
    <div class="title">Validador de CPF</div>
    <div class="subtitle">Insira o CPF para validar no primeiro campo e veja o resultado no segundo campo</div>
    <div class="input-container ic1">
      <label class="label-default">Insira CPF</label>
      <input class="cpf input" id="cpf" type="text" placeholder="Insira um CPF"/>
    </div>
    <div class="input-container ic2">
      <label class="label-default">Resultado Validação</label>
      <input class="screen input" type="text" placeholder="Resultado validação" disabled="disabled" />
    </div>
    <button type="text" class="submit">Validar CPF</button>
  </div>

  <script src="./assets/js/app.js"></script>
</body>

</html>
